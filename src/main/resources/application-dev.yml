spring:
  application:
    name: ai-agent

  datasource:
    url: jdbc:mysql://localhost:3306/ai_agent_spring
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  ai:
    vectorstore:
      qdrant:
        host: localhost
        port: 6334
        api-key: ${QDRANT_API_KEY}
        collection-name: ${QDRANT_COLLECTION_NAME}
        use-tls: false
        initialize-schema: true

    ollama:
      base-url: http://localhost:11434
      embedding:
        model: nomic-embed-text
